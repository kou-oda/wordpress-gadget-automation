name: WordPress Auto Post

on:
  # スケジュール実行（毎日午前10時と午後8時に実行）
  # GitHub Actionsスケジュール実行: 有効
  # 注意: GitHub Actionsは5-15分の遅延が発生する可能性があります
  schedule:
    - cron: '0 1 * * *'   # UTC 1:00 = JST 10:00（やや遅延あり）
    - cron: '0 11 * * *'  # UTC 11:00 = JST 20:00（やや遅延あり）
  # 手動実行も可能
  workflow_dispatch:
    inputs:
      post_status:
        description: '投稿ステータス (draft/publish)'
        required: false
        default: 'draft'

jobs:
  post-to-wordpress:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python環境のセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 依存関係のインストール
        run: |
          pip install -r requirements.txt

      - name: 商品データの初期化
        run: |
          python src/amazon_scraper.py

      - name: WordPress に記事を投稿
        env:
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          POST_STATUS: ${{ github.event.inputs.post_status || 'draft' }}
          # Amazon PA-API設定
          # レート制限: PA-API 5.0は10秒に1リクエスト（安全マージン込みで12秒推奨）
          # このワークフローは1商品のみ取得するため、レート制限の影響は最小限
          USE_AMAZON_PAAPI: 'true'
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          AMAZON_REGION: 'jp'
          # リクエスト上限増加機能:
          # - 記事末尾に商品購入リンク（PA-API URL）を自動追加
          # - AMAZON_ASSOCIATE_TAGを含むリンク経由での購入でPA-APIリクエスト上限が増加
          # - 詳細: src/post_generator.py の generate_product_link() を参照
        run: |
          echo "PA-API 5.0 レート制限: 10秒に1リクエスト（安全マージン込みで12秒推奨）"
          echo "このワークフローは1商品のみを取得します"
          echo "記事末尾にPA-API商品リンクを自動追加（リクエスト上限増加に貢献）"
          python src/main.py

      - name: 投稿結果の確認
        if: success()
        run: |
          echo "✓ 記事の投稿に成功しました"
